<div *ngFor="let row of tiles;let i = index" class="row">
	<div *ngFor="let tile of row; let j = index" class="flip-card">
		<div class="flip-card-inner" (click)="flip(i,j,card)" #card>
			<div class="flip-card-front"></div>
			<div class="flip-card-back"  style="background-size: cover"
      [ngStyle]="{ 'background-image': 'url(' + tile?.img + ')'}">
				<!-- <img    [alt]="tile.faceValue"> -->
        {{tile.faceValue}}
      </div>
			</div>
		</div>
	</div>
